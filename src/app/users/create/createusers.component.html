<div class="create-user">
    <form nz-form [formGroup]="createUserForm" (ngSubmit)="onSubmit()">
      <nz-form-item>
        <nz-form-label nzFor="name">Tên</nz-form-label>
        <nz-form-control  >
          <input nz-input formControlName="name" id="name" placeholder="Nhập tên" />
        </nz-form-control>
      </nz-form-item>
  
      <nz-form-item>
        <nz-form-label nzFor="email">Email</nz-form-label>
        <nz-form-control  >
          <input nz-input formControlName="email" id="email" placeholder="Nhập email" />
        </nz-form-control>
      </nz-form-item>
  
      <nz-form-item>
        <nz-form-label nzFor="provinceId">Tỉnh/TP</nz-form-label>
        <nz-form-control  >
          <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select province" formControlName="provinceId" id="provinceId">
            <nz-option *ngFor="let province of lstProvinces" [nzValue]="province.value" [nzLabel]="province.text"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
  
      <nz-form-item>
        <nz-form-label nzFor="districtId">Quận/Huyện</nz-form-label>
        <nz-form-control  >
          <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select district" formControlName="districtId" id="districtId">
            <nz-option *ngFor="let district of lstDistricts" [nzValue]="district.value" [nzLabel]="district.text"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
  
      <nz-form-item>
        <nz-form-label nzFor="wardId">Xã/Phường</nz-form-label>
        <nz-form-control  >
          <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select ward" formControlName="wardId" id="wardId">
            <nz-option *ngFor="let ward of lstWards" [nzValue]="ward.value" [nzLabel]="ward.text"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
  
      <nz-form-item>
        <nz-form-label nzFor="address">Địa chỉ</nz-form-label>
        <nz-form-control  >
          <input nz-input formControlName="address" id="address" placeholder="Nhập địa chỉ" />
        </nz-form-control>
      </nz-form-item>
  
      <nz-form-item>
        <nz-form-label nzFor="idCard">Số CCCD</nz-form-label>
        <nz-form-control  >
          <input nz-input formControlName="idCard" id="idCard" placeholder="Nhập số CCCD" />
        </nz-form-control>
      </nz-form-item>
  
      <nz-form-item>
        <nz-form-label nzFor="job">Nghề nghiệp</nz-form-label>
        <nz-form-control  >
          <input nz-input formControlName="job" id="job" placeholder="Nhập nghề nghiệp" />
        </nz-form-control>
      </nz-form-item>
  
      <nz-form-item>
        <nz-form-label nzFor="dateOfBirth">Ngày sinh</nz-form-label>
        <nz-form-control  >
          <nz-date-picker formControlName="dateOfBirth" id ="dateOfBirth"></nz-date-picker>
        </nz-form-control>
      </nz-form-item>
  
      <nz-form-item>
        <nz-form-label  nzFor="gender">Giới tính</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="gender" id="gender" placeholder="Nhập giới tính" />
        </nz-form-control>
      </nz-form-item>
     
      <nz-form-item>
        <nz-form-label  nzFor="roleGroupId">Quyền</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="roleGroupId" id="roleGroupId" placeholder="Nhập quyền" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label  nzFor="bikeId">Biển số xe</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="bikeId" id="bikeId" placeholder="Nhập giới tính" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label  nzFor="password">Mật khẩu</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="password" id="password" placeholder="Nhập mật khẩu" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label  nzFor="phoneNumber">Số điện thoại</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="phoneNumber" id="phoneNumber" placeholder="Nhập số điện thoại" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <br/>
        <nz-form-control >
          <button nz-button nzType="primary" [disabled]="createUserForm.invalid">Tạo mới</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
