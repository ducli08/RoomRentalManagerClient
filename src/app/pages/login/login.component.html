<div class="login-form-wrapper">
  <form class="login-form" (ngSubmit)="onLogin()" #loginForm="ngForm">
    <h2 class="login-title">Đăng nhập hệ thống</h2>
    <div class="form-group">
      <label for="username">Tên đăng nhập</label>
      <input
        id="username"
        name="username"
        type="text"
        class="form-control"
        required
        [(ngModel)]="username"
        placeholder="Nhập tên đăng nhập"
      />
    </div>
    <div class="form-group">
      <label for="password">Mật khẩu</label>
      <input
        id="password"
        name="password"
        type="password"
        class="form-control"
        required
        [(ngModel)]="password"
        placeholder="Nhập mật khẩu"
      />
    </div>
    <button type="submit" class="login-btn" [disabled]="loginForm.invalid">
      Đăng nhập
    </button>
  </form>
</div>
